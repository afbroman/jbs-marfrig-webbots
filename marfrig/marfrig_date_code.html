	<script>
          function mascara_data(data){
              var mydata = '';
              mydata = mydata + data;
              if (mydata.length == 2){
                  mydata = mydata + '/';
                  document.forms[0].data.value = mydata;
              }
              if (mydata.length == 5){
                  mydata = mydata + '/';
                  document.forms[0].data.value = mydata;
              }
              if (mydata.length == 10){
                  verifica_data();
              }
          }

          function mascara_data_prod(data_producao){
		                var mydata = '';
		                mydata = mydata + data_producao;
		                if (mydata.length == 2){
		                    mydata = mydata + '/';
		                    document.forms[0].data_producao.value = mydata;
		                }
		                if (mydata.length == 5){
		                    mydata = mydata + '/';
		                    document.forms[0].data_producao.value = mydata;
		                }
		                if (mydata.length == 10){
		                    verifica_data_prod();
		                }
          }

          function verifica_data () {

            dia = (document.forms[0].data.value.substring(0,2));
            mes = (document.forms[0].data.value.substring(3,5));
            ano = (document.forms[0].data.value.substring(6,10));

            situacao = "";
            // verifica o dia valido para cada mes
            if ((dia < 01)||(dia < 01 || dia > 30) && (  mes == 04 || mes == 06 || mes == 09 || mes == 11 ) || dia > 31) {
                situacao = "falsa";
            }

            // verifica se o mes e valido
            if (mes < 01 || mes > 12 ) {
                situacao = "falsa";
            }

            // verifica se e ano bissexto
            if (mes == 2 && ( dia < 01 || dia > 29 || ( dia > 28 && (parseInt(ano / 4) != ano / 4)))) {
                situacao = "falsa";
            }

            if (document.forms[0].data.value == "") {
                situacao = "falsa";
            }

            if (situacao == "falsa") {
                alert("Data inválida!");
                document.forms[0].data.focus();
            }
          }

		 function verifica_data_prod () {

            dia = (document.forms[0].data_producao.value.substring(0,2));
            mes = (document.forms[0].data_producao.value.substring(3,5));
            ano = (document.forms[0].data_producao.value.substring(6,10));

            situacao = "";
            // verifica o dia valido para cada mes
            if ((dia < 01)||(dia < 01 || dia > 30) && (  mes == 04 || mes == 06 || mes == 09 || mes == 11 ) || dia > 31) {
                situacao = "falsa";
            }

            // verifica se o mes e valido
            if (mes < 01 || mes > 12 ) {
                situacao = "falsa";
            }

            // verifica se e ano bissexto
            if (mes == 2 && ( dia < 01 || dia > 29 || ( dia > 28 && (parseInt(ano / 4) != ano / 4)))) {
                situacao = "falsa";
            }

            if (document.forms[0].data_producao.value == "") {
                situacao = "falsa";
            }

            if (situacao == "falsa") {
                alert("Data inválida!");
                document.forms[0].data_producao.focus();
            }
          }

          function mascara_hora(hora){
              var myhora = '';
              myhora = myhora + hora;
              if (myhora.length == 2){
                  myhora = myhora + ':';
                  document.forms[0].hora.value = myhora;
              }
              if (myhora.length == 5){
                  verifica_hora();
              }
          }

          function verifica_hora(){
              hrs = (document.forms[0].hora.value.substring(0,2));
              min = (document.forms[0].hora.value.substring(3,5));

              alert('hrs '+ hrs);
              alert('min '+ min);

              situacao = "";
              // verifica data e hora
              if ((hrs < 00 ) || (hrs > 23) || ( min < 00) ||( min > 59)){
                  situacao = "falsa";
              }

              if (document.forms[0].hora.value == "") {
                  situacao = "falsa";
              }

              if (situacao == "falsa") {
                  alert("Hora inválida!");
                  document.forms[0].hora.focus();
              }
          }
       </script>
       <script type="text/javascript">
	   		function show(){
				if(document.getElementById('sif').value == ''){
					document.getElementById('conteudo_embalagem').style.display = 'none';
					document.getElementById('conteudo_producao').style.display = 'none';
				}
				else{
					if(document.getElementById('sif').value == '3712' || document.getElementById('sif').value == '2543' || 
						document.getElementById('sif').value == '4238' || document.getElementById('sif').value == '2500' ||
						document.getElementById('sif').value == '1751' || document.getElementById('sif').value == '3047' ||
						document.getElementById('sif').value == '3062' || document.getElementById('sif').value == '4334' ||
						document.getElementById('sif').value == '3250' ){
						document.getElementById('conteudo_embalagem').style.display = 'block';
						document.getElementById('conteudo_producao').style.display = 'block';
					}else{
						document.getElementById('conteudo_embalagem').style.display = 'none';
						document.getElementById('conteudo_producao').style.display = 'block';
					}
				}
			}
		</script>
